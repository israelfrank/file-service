name: Docker Image CI

on:
  push:
    branches:
    - develop
    - feature/ci

jobs:

  test:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        mongodb-version: [4.0, 4.2]

    steps:
    - name: scm checkout
      uses: actions/checkout@v1
        
    - name: Build the test image and run it
      run: docker build . --file test.Dockerfile --tag ${{ secrets.acr_registry }}$GITHUB_REPOSITORY:test

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.3.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
        mongodb-port: 27017

    - name: Run test
      run: docker run ${{ secrets.acr_registry }}$GITHUB_REPOSITORY:test 

      
  image:
    needs: test

    runs-on: ubuntu-latest
    
    steps:
    - name: scm checkout
      uses: actions/checkout@v1
    
    - name: Build the develop branch
      run: docker build . --file Dockerfile --tag ${{ secrets.acr_registry }}$GITHUB_REPOSITORY:y-develop
    
    - name: Docker Login 
      uses: azure/docker-login@v1
      with:
       login-server: ${{ secrets.acr_registry }}
       username: ${{ secrets.acr_username }}
       password: ${{ secrets.acr_password }}
       
    - name: Push container
      run: docker push ${{ secrets.acr_registry }}$GITHUB_REPOSITORY:y-develop