name: Docker Image CI

on:
  push:
    branches:
    - develop
    - feature/ci

jobs:

  mongo:

    runs-on: ubuntu-latest

    name: Run mongo
    
    steps:

      - name: Create mongo Docker container
        id: build_mongo_docker
        uses: DigiPie/mongo-action@v1.0.0
        with:
          image-version: latest
          port: 27017
      
      - name: Install mongodb-clients
        id: install_mongodb_clients
        run: sudo apt install mongodb-clients

  test:
    needs: mongo

    runs-on: ubuntu-latest

    steps:
    - name: scm checkout
      uses: actions/checkout@v1
        
    - name: Build the test image and run it
      run: docker build . --file test.Dockerfile --tag ${{ secrets.acr_registry }}$GITHUB_REPOSITORY:test

    - name: Run test
      run: docker run ${{ secrets.acr_registry }}$GITHUB_REPOSITORY:test 

      
  image:
    needs: test

    runs-on: ubuntu-latest
    
    steps:
    - name: scm checkout
      uses: actions/checkout@v1
    
    - name: Build the develop branch
      run: docker build . --file Dockerfile --tag ${{ secrets.acr_registry }}$GITHUB_REPOSITORY:y-develop
    
    - name: Docker Login 
      uses: azure/docker-login@v1
      with:
       login-server: ${{ secrets.acr_registry }}
       username: ${{ secrets.acr_username }}
       password: ${{ secrets.acr_password }}
       
    - name: Push container
      run: docker push ${{ secrets.acr_registry }}$GITHUB_REPOSITORY:y-develop